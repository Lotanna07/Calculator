<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>3D Calculator & Currency Prices</title>
  <link rel="stylesheet" href="index.css"/>
</head>
<body class="theme-light">
  <header>
    <nav>
      <span class="menu-icon">&#9776;</span>
      <img src="loti.jpg" alt="Logo" class="logo"/>
      <div class="theme-toggle">
        <span id="darkModeIcon">&#127769;</span>
        <span id="lightModeIcon">&#9728;</span>
        <span id="paletteIcon">&#127912;</span>
      </div>
    </nav>
  </header>
  <main>
    <div class="calculator">
      <input type="text" class="display" id="display" disabled />
      <div class="button-grid">
        <button class="operator">*</button>
        <button class="operator">+</button>
        <button class="operator">-</button>
        <button class="operator">/</button>
        <button class="dot">.</button>
        <button class="number">5</button>
        <button class="number">7</button>
        <button class="number">6</button>
        <button class="number">9</button>
        <button class="number">8</button>
        <button class="number">3</button>
        <button class="number">2</button>
        <button class="clear">clear</button>
        <button class="number">4</button>
        <button class="number">0</button>
        <button class="number">1</button>
        <button class="equals">=</button>
        <!-- Optional: Scientific button example -->
        <button class="scientific">âˆš</button>
      </div>
      <div id="historyPane" class="history-pane"></div>
    </div>
    <section class="currency-section">
      <h2>Currency Market Price</h2>
      <div class="currency-row">
        <select id="fiatDropdown">
          <option value="usd">USD</option>
          <option value="eur">EUR</option>
        </select>
        <select id="cryptoDropdown">
          <option value="bitcoin">BTC</option>
          <option value="ethereum">ETH</option>
          <option value="solana">SOL</option>
        </select>
      </div>
      <div class="price-row">
        <div id="fiatPriceBox">Loading...</div>
        <div id="cryptoPriceBox">Loading...</div>
      </div>
    </section>
  </main>
  <script src="index.js"></script>
</body>
</html>
